name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Set active Xcode path
        run: |
          XCODE_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["xcode"]);')
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app/Contents/Developer

      - name: Create canonical source directory
        run: |
          set -x
          sudo mkdir -p /Users/Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/
          mv /Users/Shared/$(basename $GITHUB_WORKSPACE) /Users/Shared/telegram-ios
          
      - name: Build the App
        run: |
          set -x
          
          # 1. Настройка путей
          SOURCE_DIR=/Users/Shared/telegram-ios
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"
          cd $SOURCE_DIR

          # 2. Переменные версии
          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"
          export APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          export COMMIT_COUNT=$(git rev-list --count HEAD)
          export COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          export BUILD_NUMBER="$COMMIT_COUNT"
          
          echo "BUILD_NUMBER=$(echo $BUILD_NUMBER)" >> $GITHUB_ENV
          echo "APP_VERSION=$(echo $APP_VERSION)" >> $GITHUB_ENV

          # 3. Импорт сертификатов
          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs

          # ==============================================================================
          # ЭТАП 1: Создаем фейковые профили
          # ==============================================================================
          PROV_DIR="build-system/fake-codesigning/provisioning"
          mkdir -p "$PROV_DIR"

          echo 'package(default_visibility = ["//visibility:public"])' > "$PROV_DIR/BUILD"
          echo 'exports_files(glob(["*.mobileprovision"]))' >> "$PROV_DIR/BUILD"

          cat <<EOF > "$PROV_DIR/Telegram.mobileprovision"
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>AppIDName</key>
              <string>Telegram</string>
              <key>TeamIdentifier</key>
              <array><string>FAKE12345</string></array>
              <key>UUID</key>
              <string>12345678-1234-1234-1234-123456789012</string>
          </dict>
          </plist>
          EOF

          # Размножаем заглушку
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/BroadcastUpload.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/NotificationService.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/NotificationContent.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/Share.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/Widget.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/Intents.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/WatchApp.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/WatchExtension.mobileprovision"
          cp "$PROV_DIR/Telegram.mobileprovision" "$PROV_DIR/SiriIntents.mobileprovision"

          # ==============================================================================
          # ЭТАП 2: Взламываем Make.py (ИСПРАВЛЕНО: ДОБАВЛЕНЫ ПРОБЕЛЫ)
          # ==============================================================================
          # В переменной ниже добавлены 4 пробела в начале, чтобы не ломать структуру Python
          
          PYTHON_HACK="    import os; os.system('mkdir -p ../build-input/configuration-repository/provisioning'); os.system('cp -v build-system/fake-codesigning/provisioning/* ../build-input/configuration-repository/provisioning/');"
          
          sed -i '' "/bazel_command_line.invoke_build()/i\\
          $PYTHON_HACK" build-system/Make/Make.py
          
          echo "Make.py patched successfully."
          # ==============================================================================

          # 4. Запуск сборки
          python3 -u build-system/Make/Make.py \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber="$BUILD_NUMBER"

          # 5. Сбор готового IPA
          OUTPUT_PATH="build/artifacts"
          rm -rf "$OUTPUT_PATH"
          mkdir -p "$OUTPUT_PATH"
          for f in bazel-out/applebin_ios-ios_arm*-opt-ST-*/bin/Telegram/Telegram.ipa; do
            cp "$f" $OUTPUT_PATH/
          done

          # 6. Сбор символов (DSYM)
          mkdir -p build/DSYMs
          for f in bazel-out/applebin_ios-ios_arm*-opt-ST-*/bin/Telegram/*.dSYM; do
            cp -R "$f" build/DSYMs/
          done
          zip -r "./$OUTPUT_PATH/Telegram.DSYMs.zip" build/DSYMs 1>/dev/null
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ env.BUILD_NUMBER }}
          release_name: Telegram ${{ env.APP_VERSION }} (${{ env.BUILD_NUMBER }})
          body: |
            An unsigned build of Telegram for iOS ${{ env.APP_VERSION }} (${{ env.BUILD_NUMBER }})
          draft: false
          prerelease: false

      - name: Upload Release IPA
        id: upload-release-ipa 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /Users/Shared/telegram-ios/build/artifacts/Telegram.ipa
          asset_name: Telegram.ipa
          asset_content_type: application/zip

      - name: Upload Release DSYM
        id: upload-release-dsym 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /Users/Shared/telegram-ios/build/artifacts/Telegram.DSYMs.zip
          asset_name: Telegram.DSYMs.zip
          asset_content_type: application/zip
